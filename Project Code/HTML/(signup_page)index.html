                     <!--/This our Sign up Page Design-->


<section id="sign-up">
        <div class="container">
            <div class="section-header">
                <h2 class="section-title text-center wow fadeInDown">SIGN UP PAGE</h2>
				
                <p class="text-center wow fadeInDown">Creating your account and enjoy our bet-ing side all bet and game.</p>
        </div>

    <div class="row">
                
    <form action="{{url('/cricket')}}" method="post" enctype="multipart/form-data">

      <div class="form-group">
      <label for="NAME">ENTER YOUR NAME:</label>
      <input type="text" class="form-control"  placeholder="Enter your name" name="name" required>
      </div>
	  
	  <div class="form-group">
      <label for="GMAIL">ENTER YOUR GMAIL:</label>
      <input type="text" class="form-control"  placeholder="Enter your gmail" name="mail" required>
      </div>
	  
	  <div class="form-group">
      <label for="PHONE">ENTER YOUR PHONE:</label>
      <input type="number" class="form-control"  placeholder="Enter your active number" name="phone" required>
      </div>
	  
	  
	  <div class="form-group">
      <label for="PASSWORD">ENTER YOUR PASSWORD:</label>
      <input type="password" class="form-control"  placeholder="Enter your password" name="pas1" required>
      </div>
	  
	  <div class="form-group">
      <label for="PASSWORD">ENTER YOUR RE-PASSWORD:</label>
      <input type="password" class="form-control"  placeholder="Enter your password" name="pas2" required>
      </div>
	  
	  <button type="submit" class="btn btn-default">Submit</button>
	  
	  
	  
	  
    </form> 
    </div>



         
        </div>
</section>
